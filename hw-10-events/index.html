<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Essential Guitar Chords</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <span class="sound">A</span>
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <span class="sound">C</span>
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <span class="sound">D</span>
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <span class="sound">E</span>
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <span class="sound">F</span>
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <span class="sound">G</span>
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <span class="sound">Ami</span>
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <span class="sound">Dmi</span>
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key">
        <span class="sound">Emi</span>
        <kbd>L</kbd>
      </div>
    </div>

    <audio data-key="65" src="sounds/a-chord.mp3"></audio>
    <audio data-key="83" src="sounds/c-chord.mp3"></audio>
    <audio data-key="68" src="sounds/d-chord.mp3"></audio>
    <audio data-key="70" src="sounds/e-chord.mp3"></audio>
    <audio data-key="71" src="sounds/f-chord.mp3"></audio>
    <audio data-key="72" src="sounds/g-chord.mp3"></audio>
    <audio data-key="74" src="sounds/a-minor-chord.mp3"></audio>
    <audio data-key="75" src="sounds/d-minor-chord.mp3"></audio>
    <audio data-key="76" src="sounds/e-minor-chord.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
